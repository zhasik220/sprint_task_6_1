<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="content">
    <h2  class="text-center" th:if="${apps.size()<1}">Нет заявок</h2>
    <div class="row">
        <div class="col-md-6 mb-3" th:each="app: ${apps}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <span class="text-danger fw-bolder"  th:if="${!app.handled}">(*Новая)</span>
                        <span  th:text="'Заявка от ' + ${app.userName}"></span>
                    </h5>

                    <h6 class="mb-2 text-body-secondary text-secondary" th:text="'Курс: '+${app.courseName}"></h6>
                    <div style="min-height: 50px">
                        <p class="card-text" th:text="${app.commentary}"></p>
                    </div>

                    <div class="d-flex">
                        <div>
                            <p class="fw-bolder" th:text="'Тел:'+${app.phone}"></p>
                        </div>
                        <div class="ms-3">
                            <a th:href="@{'/app_page/'+${app.id}}" class="card-link">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</html>
