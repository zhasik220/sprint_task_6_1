<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

<div layout:fragment="content">
    <h2 class="text-center text-danger" th:if="${!app.handled}">*** Новая необработанная заявка ***</h2>
    <form action="/handleApp" method="post">
        <input type="hidden" th:value="${app.id}" name="id">
        <div class="row">
            <div class="col-12">
                <label>ФИО : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="userName" placeholder="ФИО :"
                       th:value="${app.userName}" readonly>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Курс : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="courseName" placeholder="Выберите курс"
                       th:value="${app.courseName}" readonly>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Телефон : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="+7(7__)_______"
                       th:value="${app.phone}" readonly>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Комементарии : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <textarea name="commentary" class="form-control" th:rows="4" placeholder="Комементарии"
                          th:text="${app.commentary}" readonly>
                </textarea>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-success me-3" type="submit" th:if="${!app.handled}">Обработать заявку</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAppModal">
                Удалить Заявку
            </button>
        </div>
    </form>


    <div class="modal fade" id="deleteAppModal" tabindex="-1" aria-labelledby="deleteAppModal" aria-hidden="true">
        <form action="/deleteApp" method="post">
            <input type="hidden" th:value="${app.id}" name="id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Удалить заявку</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Вы точно хотите удалить текущую заяку
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-danger">Удалить заявку</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</html>
