<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
<div layout:fragment="content">
    <form action="/add_app" method="post">
        <div class="row">
            <div class="col-12">
                <label>ФИО : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="userName" placeholder="ФИО :" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Курс : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="courseName" placeholder="Выберите курс" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Телефон : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="+7(7__)_______" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Комементарии : </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <textarea name="commentary" class="form-control" th:rows="4"
                          placeholder="Комементарии" required></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-success">Добавить Заявку</button>
            </div>
        </div>
    </form>
</div>
</html>
